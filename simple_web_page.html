<!DOCTYPE html>
<html>
<head>
    <title>Sunbeam</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="text-center mt-3">
        <img src="sunbeam logo.jpg" width="250" height="150" alt="Sunbeam Logo">
    </div>
    <h2 class="text-center mt-2">Sunbeam Registration Form</h2>

    <div class="container mt-4">
        <div class="row">

    
            <div class="col-8">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4"
                            title="Sunbeam Video" allowfullscreen></iframe>
                </div>
            </div>

            
            <div class="col-4">
                <label>Name:</label>
                <input type="text" class="form-control">

                <label >BirthDate:</label>
                <input type="date" class="form-control">

                <label >Email:</label>
                <input type="email" class="form-control">

                <label >Password:</label>
                <input type="password" class="form-control">

                <label >Address:</label>
                <textarea class="form-control" rows="3">SunBeam Institute of IT
‘Anuda Chambers’, 203 Shaniwar Peth,
Near Gujar Hospital, Karad-415110
(Maharashtra)</textarea>
                <label >Gender:</label>
                <div>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender" class="ms-3"> Female
                </div>

                <label >Upload Photo:</label>
                <input type="file" class="form-control">

            
                <label >Select your Course:</label>
                <select class="form-select">
                    <option>Select course</option>
                    <option>Java</option>
                    <option>CPP</option>
                    <option>OS</option>
                </select>

                
                <label >Skill Set:</label>
                <div>
                    <input type="checkbox"> Java
                    <input type="checkbox" class="ms-3"> CPP
                    <input type="checkbox" class="ms-3"> OS
                </div>

                <div class="mt-4">
                    <button class="btn btn-primary">Register</button>
                    <button class="btn btn-secondary ms-2">Clear</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
